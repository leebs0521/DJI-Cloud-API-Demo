logging:
  level:
    com.dji: debug
    com.dji.sample.component.mqtt: trace  # MQTT 연결 상세 로그
    com.dji.sample.component.websocket: trace  # WebSocket 연결 상세 로그
    com.dji.sample.manage: debug  # 디바이스 관리 로그
    org.springframework.web.socket: debug  # Spring WebSocket 로그
    org.eclipse.paho.client.mqttv3: debug  # MQTT 클라이언트 로그
    root: info
  file:
    name: logs/cloud-api-sample.log

ntp:
  server:
    host: Google.mzr.me

